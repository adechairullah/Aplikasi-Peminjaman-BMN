    <!-- Storage Shim: Prevents SecurityError in restricted iframes/browsers -->
    <script>
      (function() {
        var storageAvailable = false;
        try {
          var x = '__storage_test__';
          window.localStorage.setItem(x, x);
          window.localStorage.removeItem(x);
          storageAvailable = true;
        } catch (e) {
          // Ignore
        }

        if (!storageAvailable) {
          console.warn('Storage access blocked. Using in-memory shim.');
          var mockStorage = {
            _data: {},
            getItem: function(k) { return this._data.hasOwnProperty(k) ? this._data[k] : null; },
            setItem: function(k, v) { this._data[k] = String(v); },
            removeItem: function(k) { delete this._data[k]; },
            clear: function() { this._data = {}; },
            key: function(i) { return Object.keys(this._data)[i] || null; },
            get length() { return Object.keys(this._data).length; }
          };
          
          var patch = function(prop) {
            try {
              Object.defineProperty(window, prop, { value: mockStorage, configurable: true, writable: true });
            } catch (e) {
              try { window[prop] = mockStorage; } catch (e2) {}
            }
          };

          patch('localStorage');
          patch('sessionStorage');
        }
      })();
    </script>
